<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#fffa00"/>
      <stop offset="1" stop-color="#ffd200"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="18" flood-color="#000" flood-opacity="0.22"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="1024" height="1024" rx="220" fill="url(#bg)"/>

  <!-- Bold frame -->
  <rect x="72" y="72" width="880" height="880" rx="190" fill="none" stroke="#0b0b0e" stroke-width="28" opacity="0.95"/>

  <!-- Hexagon mark (match TitleBar's Hexagon icon) -->
  <g filter="url(#shadow)">
    <polygon
      points="512,240 760,384 760,640 512,784 264,640 264,384"
      fill="none"
      stroke="#0b0b0e"
      stroke-width="72"
      stroke-linejoin="round"
      stroke-linecap="round"
      opacity="0.98"
    />
  </g>
</svg>

